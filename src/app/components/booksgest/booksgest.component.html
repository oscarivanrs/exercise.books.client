<div class="container">
    <mat-tab-group dynamicHeight>
        <mat-tab label="Delete Book">
          <div>
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. The Little" #input>
              </mat-form-field>
              
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              
                <!-- Position Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> _id </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="title">
                  <th mat-header-cell *matHeaderCellDef> Title </th>
                  <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                </ng-container>
              
                <!-- Author Column -->
                <ng-container matColumnDef="author">
                  <th mat-header-cell *matHeaderCellDef> Author </th>
                  <td mat-cell *matCellDef="let element"> {{element.author}} </td>
                </ng-container>

                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-fab (click)="deleteBook(element.id)" class="delete-button">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
              </table>
          </div>
        </mat-tab>
        <mat-tab label="Add Book">
          <div class="adminbooks-large-box mat-elevation-z4">
            <form [formGroup]="newBookForm" class="row" (ngSubmit)="onSubmit()">
                <h3>Add Book</h3>
                <mat-form-field>
                    <mat-label>title</mat-label>
                    <input matInput formControlName="title">
                    <mat-error *ngIf="newBookForm.get('title')?.invalid && newBookForm.get('title')?.touched">Title is <strong>required</strong></mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Author</mat-label>
                    <input matInput formControlName="author">
                    <mat-error *ngIf="newBookForm.get('author')?.invalid && newBookForm.get('author')?.touched">Author is <strong>required</strong></mat-error>
                </mat-form-field>
                <button mat-flat-button type="submit" [disabled]="newBookForm.invalid">Save</button>
            </form>
          </div>
        </mat-tab>
      </mat-tab-group>
</div>
